<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .abody {
      padding: 5px;
      border: 1px solid #eee;
      /* Default state of element with display none  */
      display: none;
    }

    .active .abody {
      /* State that's added to the div.panel when clicked on */
      display: block;
    }

    .main .ahead {
      background-color: #333;
      padding: 5px;
      font-size: 1.6em;
      margin: 5px 0;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="panel">
      <div class="ahead">Panel 1 Head</div>
      <div class="abody">Panel 1 Body Content</div>
    </div>
    <div class="panel">
      <div class="ahead">Panel 2 Head</div>
      <div class="abody">Panel 2 Body Content</div>
    </div>
    <div class="panel">
      <div class="ahead">Panel 3 Head</div>
      <div class="abody">Panel 3 Body Content</div>
    </div>
    <div class="panel">
      <div class="ahead">Panel 4 Head</div>
      <div class="abody">Panel 4 Body Content</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
