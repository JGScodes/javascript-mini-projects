<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .num {
      font-size: 2em;
    }

    .color-bg {
      margin-top: 50px;
      display: none;
    }

    button {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="message">Guess Combo</div>
  <div>
    <h3>Instructions: Guess the combo. Try to solve it in as little guesses as possible.</h3>
  </div>
  <div class="game"></div>
  <button type="button">Start</button>
  <div class="color-bg">
    <h4>Color Meanings</h4>
    <ul>
      <li>White = New Game Started</li>
      <li>Blue = Guess is Too Low</li>
      <li>Green = Guess isCorrect</li>
      <li>Red = Guess is Too High</li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
